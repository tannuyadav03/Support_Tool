<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <h3> Uploads </h3>
    {% if show %}
    <h4>Show Data</h4>
    <h4>{{show}}</h4>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>File</th>
            <th>Download Link</th>>
        </tr>
        <tr>
            {% for sh in show %}
            <td>{{sh.id}}</td>
            <td>{{sh.firstname}}</td>
            <td>{{sh.lastname}}</td>
            <td>{{sh.email}}</td>
            <td>{{sh.file}}</td>>
            <td><a href="{{sh.file}}" download>Download File</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>No Data</h1>
    {% endif %}
</body>

</html>
